{% load static %}

<!-- templates/results.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Poll Results</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #chat-container {
                display: flex;
                flex-direction: column;
                height: 400px;
                border: 1px solid #ccc;
                border-radius: 10px;
                overflow: hidden;
            }
            #messages {
                flex: 1;
                padding: 10px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .message {
                max-width: 70%;
                padding: 10px;
                border-radius: 10px;
            }
            .user-message {
                align-self: flex-end;
                background-color: #008bff;
                color: white;
            }
            .bot-message {
                align-self: flex-start;
                background-color: #5d5d5d;
                color: white;
            }
            #input-container {
                display: flex;
                padding: 10px;
                border-top: 1px solid #ccc;
            }
            #input-field {
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
            }
            #send-button {
                margin-left: 10px;
                padding: 10px 20px;
                border: none;
                background-color: #333;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            #send-button:hover {
                background-color: #4b4b4b;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Poll Results</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <main>
            <h2>{{ question.question_text }}</h2>
            <div>
                <canvas id="resultsChart"></canvas>
            </div>
            <button
                class="vote-again-button"
                onclick="window.location.href='{% url 'polls:polls_detail' question.id %}'"
            >
                Vote again
            </button>

            <h2>Chat with our Bot</h2>
            <div id="chat-container">
                <div id="messages"></div>
                <div id="input-container">
                    <input
                        type="text"
                        id="input-field"
                        autocomplete="off"
                        placeholder="Type your message here..."
                    />
                    <button id="send-button">Send</button>
                </div>
            </div>
            <input
                type="hidden"
                id="user_choice"
                name="user_choice"
                value="{{ request.GET.choice }}"
            />
        </main>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Initialize the Chart.js chart
                const ctx = document.getElementById('resultsChart').getContext('2d');
                const data = {
                    labels: [{% for choice in question.choice_set.all %}'{{ choice.choice_text }}',{% endfor %}],
                    datasets: [{
                        label: 'Votes',
                        data: [{% for choice in question.choice_set.all %}{{ choice.votes }},{% endfor %}],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                };
                const config = {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1,
                                    callback: function(value) {
                                        if (Number.isInteger(value)) {
                                            return value;
                                        }
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                };
                new Chart(ctx, config);

                // Chatbot functionality
                function updateMessages(conversation) {
                    const messages = $('#messages');
                    messages.html('');
                    conversation.forEach(message => {
                        if (message.role === 'user') {
                            messages.append('<div class="message user-message">' + message.content + '</div>');
                        } else if (message.role === 'assistant') {
                            messages.append('<div class="message bot-message">' + message.content + '</div>');
                        }
                    });
                    messages.scrollTop(messages.prop("scrollHeight"));
                }

                // Load initial conversation from session
                const initialConversation = {{ request.session.conversation|safe|default:"[]" }};
                updateMessages(initialConversation);

                // Handle sending a message to the chatbot
                $('#send-button').on('click', function() {
                    const message = $('#input-field').val();
                    const userChoice = $('#user_choice').val();
                    if (message.trim() === "") return;
                    $('#input-field').val('');
                    $.ajax({
                        type: 'POST',
                        url: '{% url "polls:polls_chatbot" %}',
                        data: {
                            'message': message,
                            'user_choice': userChoice,
                            'question_id': '{{ question.id }}',  // Include question_id in the data
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        },
                        success: function(response) {
                            updateMessages(response.conversation);
                        },
                        error: function(xhr) {
                            console.error('Error processing request:', xhr.responseText);
                            const messages = $('#messages');
                            messages.append('<div class="message bot-message">There was an error processing your request: ' + xhr.responseText + '</div>');
                            messages.scrollTop(messages.prop("scrollHeight"));
                        }
                    });
                });

                // Send message on pressing Enter
                $('#input-field').on('keydown', function(e) {
                    if (e.key === 'Enter') {
                        $('#send-button').click();
                    }
                });
            });
        </script>
    </body>
</html>
