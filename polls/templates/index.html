{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Polls App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <main>
        {% if latest_question_list %}
            <ul class="polls-list">
            {% for question in latest_question_list %}
                <li>
                    <div class="choice-container" onclick="window.location.href='{% url 'polls:detail' question.id %}'">
                        {{ question.question_text }}
                    </div>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </main>
    
</body>
</html>
